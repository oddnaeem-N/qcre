<!doctype html>
<html lang="bn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dynamic Topic Planner</title>

<link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla&display=swap" rel="stylesheet">

<style>
  *{ box-sizing:border-box; }
  body{
    margin:0;
    padding:0;
    font-family:'Tiro Bangla', sans-serif;
    color:#0b6e6a;
    background:#fff;
  }

  .page{
    width:100%;
    max-width:780px;
    margin:0 auto;
    padding:10mm 5mm;
  }

  /* Header */
  .header{
    text-align:center;
    margin-bottom:20px;
  }
  .title{
    font-size:32px;
    font-weight:700;
  }

  /* Table */
  table{
    width:100%;
    border-collapse:collapse;
    margin-top:20px;
    font-size:22px;
  }
  th{
    background:#f29300;
    color:#fff;
    padding:12px;
    border:2px solid #009a93;
  }
  td{
    padding:15px;
    border:2px solid #009a93;
    text-align:center;
    color:#009a93;
  }
  .num{font-weight:700;}

  /* Buttons inside table */
  .action-btn{
    padding:4px 8px;
    font-size:14px;
    background:#009a93;
    color:#fff;
    border:none;
    border-radius:4px;
    cursor:pointer;
    margin:0 2px;
  }
  .delete-btn{ background:#d9534f; }

  /* Control panel */
  #controls{
    margin-top:20px;
    padding:10px;
    background:#ecfffd;
    border:1px solid #c7f4f0;
    border-radius:6px;
  }
  #controls input{
    padding:6px 8px;
    border:1px solid #009a93;
    border-radius:5px;
    margin-right:6px;
  }
  #controls button{
    padding:6px 10px;
    background:#009a93;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
    margin-right:5px;
  }

  /* Print rules — hide all buttons */
  @media print {
    #controls { display:none !important; }
    .action-btn { display:none !important; }
    body{ margin:0; -webkit-print-color-adjust:exact; print-color-adjust:exact; }
    .page{ margin:0; padding:8mm 5mm; }
  }
</style>
</head>
<body>

<div class="page">

  <!-- HEADER -->
  <div class="header">
    <div class="title" id="dateTitle"></div>
  </div>

  <!-- TABLE -->
  <table id="topicTable">
    <tr>
      <th>SL.</th>
      <th>Topic</th>
      <th>Action</th>
    </tr>
  </table>

  <!-- CONTROL AREA -->
  <div id="controls">
    <h3 style="margin:0 0 10px 0;">এডিট প্যানেল (প্রিন্ট হবে না)</h3>

    <input id="dateInput" type="text" placeholder="তারিখ লিখুন...">
    <button onclick="changeDate()">তারিখ পরিবর্তন</button>

    <br><br>
    <input id="topicInput" type="text" placeholder="নতুন টপিক লিখুন">
    <button onclick="addTopic()">টপিক যোগ করুন</button>

    <br><br>
    <button onclick="window.print()">প্রিন্ট</button>
  </div>

</div>

<script>
const STORE_KEY = "topicPlanner_topics";
const DATE_KEY = "topicPlanner_date";

/* --------------------------
   Number to Bangla
-------------------------- */
function toBangla(n) {
  return n.toString().replace(/[0-9]/g, d => "০১২৩৪৫৬৭৮৯"[d]);
}

/* --------------------------
   Format date to Bangla
-------------------------- */
function formatDateToBangla(date){
  const options = { day:'numeric', month:'long', year:'numeric' };
  let formatted = new Intl.DateTimeFormat('bn-BD', options).format(date);
  return formatted.replace(/\d/g, d => toBangla(d));
}

/* --------------------------
   Load saved data
-------------------------- */
function loadData(){
  let saved = localStorage.getItem(STORE_KEY);
  let dateSaved = localStorage.getItem(DATE_KEY);

  // তারিখ: localStorage আছে কি না চেক
  if(dateSaved){
    document.getElementById("dateTitle").innerText = dateSaved;
  } else {
    // আজকের তারিখ
    const today = new Date();
    document.getElementById("dateTitle").innerText = formatDateToBangla(today);
  }

  // টপিক লিস্ট
  if(saved){
    let list = JSON.parse(saved);
    list.forEach(t => addRow(t));
  } else {
    ["সমার্থক শব্দ","কারক","ইংরেজি সাহিত্য","Idioms and Phrase","অর্থনীতি জিকে"]
    .forEach(t => addRow(t));
  }

  renumber();
}

/* --------------------------
   Save functions
-------------------------- */
function saveData(){
  let rows = document.querySelectorAll("#topicTable tr");
  let arr = [];
  for(let i=1;i<rows.length;i++){
    arr.push(rows[i].children[1].innerText);
  }
  localStorage.setItem(STORE_KEY, JSON.stringify(arr));
}

function saveDate(){
  localStorage.setItem(DATE_KEY, document.getElementById("dateTitle").innerText);
}

/* --------------------------
   Table functions
-------------------------- */
function addRow(text){
  let table = document.getElementById('topicTable');
  let row = table.insertRow(-1);

  let num = row.insertCell(0);
  let topic = row.insertCell(1);
  let action = row.insertCell(2);

  num.classList.add("num");
  topic.innerText = text;

  action.innerHTML = `
    <button class="action-btn" onclick="editRow(this)">Edit</button>
    <button class="action-btn delete-btn" onclick="deleteRow(this)">Delete</button>
  `;
}

function renumber(){
  let rows = document.querySelectorAll("#topicTable tr");
  for(let i=1;i<rows.length;i++){
    rows[i].children[0].innerText = toBangla(i);
  }
}

function addTopic(){
  let t = document.getElementById('topicInput').value.trim();
  if(t==="") return;
  addRow(t);
  renumber();
  saveData();
  document.getElementById('topicInput').value="";
}

function deleteRow(btn){
  btn.parentNode.parentNode.remove();
  renumber();
  saveData();
}

function editRow(btn){
  let row = btn.parentNode.parentNode;
  let current = row.children[1].innerText;
  let updated = prompt("নতুন টপিক লিখুন:", current);
  if(updated && updated.trim()!==""){
    row.children[1].innerText = updated.trim();
    saveData();
  }
}

function changeDate(){
  let d = document.getElementById('dateInput').value.trim();
  if(d.length>0){
    document.getElementById('dateTitle').innerText = d;
    saveDate();
  }
}

// INIT
loadData();

</script>

</body>
</html>
