<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Sheet Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Tiro Bangla", sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    .exam-title {
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
      padding-top: 0.2px; /* very minimal top padding */
      margin: 0;
    }
    .app-header {
      background: #fff;
      border-bottom: 1px solid #dee2e6;
      position: sticky;
      top: 0;
      z-index: 100;
      margin: 0;
      padding: 0.25rem;
    }
    .question-card {
      border: 1px solid #000;
      padding: 0;
      margin: 0;
      page-break-inside: avoid;
      break-inside: avoid-page;
    }
    .question-header {
      font-weight: bold;
      margin: 0;
      padding: 0.25rem;
    }
    .options-list {
      margin: 0;
      padding-left: 1rem;
    }
    .options-list li {
      margin: 0;
      padding: 0;
    }
    .answer-line {
      font-weight: bold;
      margin: 0;
      padding: 0.25rem;
    }
    .explanation {
      margin: 0;
      padding: 0.25rem;
      color: #6c757d;
    }
    .explain-small { font-size: .85rem; }
    .explain-medium { font-size: .95rem; }
    .explain-large { font-size: 1rem; }
    @media print {
      @page { size: A4; margin: 0; }
      .app-header, .toolbar, .empty-state, footer { display: none !important; }
      body { background: #fff; }
      .question-card:nth-child(5n) { break-after: page; page-break-after: always; }
    }
    .empty-state {
      border: 1px dashed #dee2e6;
      padding: 0.5rem;
      text-align: center;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <!-- Exam Title -->
  <div id="examTitle" class="exam-title">[Enter Exam Name]</div>

  <!-- Toolbar -->
  <div class="app-header d-flex justify-content-between align-items-center">
    <div>
      <h1 class="h6 mb-0">Quiz Sheet Builder</h1>
    </div>
    <div class="toolbar d-flex gap-1">
      <button id="setExamBtn" class="btn btn-info btn-sm">Set Exam Name</button>
      <button id="addBtn" class="btn btn-primary btn-sm">Add</button>
      <button id="printBtn" class="btn btn-secondary btn-sm">Print</button>
      <button id="clearBtn" class="btn btn-outline-danger btn-sm">Clear</button>
    </div>
  </div>

  <main class="container-fluid p-0">
    <div id="questionsRoot"></div>
    <div id="emptyState" class="empty-state">
      <p>No questions yet.</p>
      <button id="startAddBtn" class="btn btn-primary btn-sm">Add question</button>
    </div>
  </main>

  <footer class="container-fluid p-0">
    <p class="text-muted small">Prints 5 questions per A4 page. Explanations auto-size for readability.</p>
  </footer>

  <script>
    const STORE_KEY = "quizItems";
    const TITLE_KEY = "examTitle";
    let quizItems = [];
    const rootEl = document.getElementById("questionsRoot");
    const emptyEl = document.getElementById("emptyState");
    const examTitleEl = document.getElementById("examTitle");
    const addBtn = document.getElementById("addBtn");
    const startAddBtn = document.getElementById("startAddBtn");
    const printBtn = document.getElementById("printBtn");
    const clearBtn = document.getElementById("clearBtn");
    const setExamBtn = document.getElementById("setExamBtn");

    function loadItems() {
      try {
        const raw = localStorage.getItem(STORE_KEY);
        quizItems = raw ? JSON.parse(raw) : [];
      } catch { quizItems = []; }
      const title = localStorage.getItem(TITLE_KEY);
      if (title) examTitleEl.textContent = title;
    }
    function saveItems() { localStorage.setItem(STORE_KEY, JSON.stringify(quizItems)); }
    function saveTitle(title) { localStorage.setItem(TITLE_KEY, title); }

    function promptAddQuestion() {
      const section = prompt("Section:"); if (section === null) return;
      const question = prompt("Question:"); if (question === null) return;
      const opt1 = prompt("Option 1:"); if (opt1 === null) return;
      const opt2 = prompt("Option 2:"); if (opt2 === null) return;
      const opt3 = prompt("Option 3:"); if (opt3 === null) return;
      const opt4 = prompt("Option 4:"); if (opt4 === null) return;
      const correctRaw = prompt("Correct option number (1-4):"); if (correctRaw === null) return;
      const explanation = prompt("Explanation:"); if (explanation === null) return;
      const correctNum = parseInt(correctRaw, 10);
      if (![1,2,3,4].includes(correctNum)) { alert("Correct option must be 1, 2, 3, or 4."); return; }
      const item = {
        id: crypto.randomUUID(),
        section: section.trim(),
        question: question.trim(),
        options: [opt1.trim(), opt2.trim(), opt3.trim(), opt4.trim()],
        correctIndex: correctNum - 1,
        explanation: explanation.trim()
      };
      quizItems.push(item); saveItems(); render();
    }

    function triggerPrint() { requestAnimationFrame(() => setTimeout(() => window.print(), 50)); }
    function clearAll() { if (confirm("Clear all questions?")) { quizItems = []; saveItems(); render(); } }
    function explanationClass(text) {
      const len = text.length;
      if (len <= 120) return "explain-large";
      if (len <= 220) return "explain-medium";
      return "explain-small";
    }

    function render() {
      rootEl.innerHTML = "";
      if (!quizItems.length) { emptyEl.style.display = ""; return; }
      emptyEl.style.display = "none";
      quizItems.forEach((item, idx) => {
        const card = document.createElement("article");
        card.className = "question-card";
        const header = document.createElement("div");
        header.className = "question-header";
        header.textContent = `Q${idx + 1}. ${item.section}`;
        card.appendChild(header);
        const qText = document.createElement("div");
        qText.textContent = item.question;
        card.appendChild(qText);
        const ul = document.createElement("ul");
        ul.className = "options-list";
        const labels = ["(a)", "(b)", "(c)", "(d)"];
        item.options.forEach((opt, i) => {
          const li = document.createElement("li");
          li.textContent = `${labels[i]} ${opt}`;
          ul.appendChild(li);
        });
        card.appendChild(ul);
        const ans = document.createElement("div");
        ans.className = "answer-line";
        ans.textContent = `Correct answer: ${item.options[item.correctIndex]}`;
        card.appendChild(ans);
        const expl = document.createElement("div");
        expl.className = `explanation ${explanationClass(item.explanation)}`;
        expl.textContent = `Explanation: ${item.explanation}`;
        card.appendChild(expl);
        rootEl.appendChild(card);
      });
    }

    addBtn.addEventListener("click", promptAddQuestion);
    startAddBtn.addEventListener("click", promptAddQuestion);
    printBtn.addEventListener("click", triggerPrint);
    clearBtn.addEventListener("click", clearAll);
    setExamBtn.addEventListener("click", () => {
      const title = prompt("Enter Exam Name:");
      if (title !== null) {
        examTitleEl.textContent = title.trim();
        saveTitle(title.trim());
      }
    });

    loadItems(); render();
  </script>
</body>
</html>
