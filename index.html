<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>DU Admission Test Paper Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla&display=swap" rel="stylesheet">

<!-- Bootstrap CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        font-family: 'Tiro Bangla', serif;
        font-size: 25px;
        margin: 20px;
    }
    #exam-title {
        font-size: 36px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px;
    }
    .section-header {
        background-color: #e9ecef;
        font-weight: bold;
        font-size: 28px;
        padding: 8px;
        border: 1px solid #000;
        margin-top: 20px;
    }
    .question-box {
        border: 1px solid #000;
        padding: 10px;
        margin: 15px 0;
        page-break-inside: avoid;
    }
    .options {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 10px;
    }
    .option {
        flex: 1 1 45%;
    }
    #toolbar {
        margin-bottom: 20px;
    }
    /* Watermark style */
    .watermark {
        position: fixed;
        top: 40%;
        left: 20%;
        font-size: 80px;
        color: rgba(0,0,0,0.05);
        transform: rotate(-30deg);
        pointer-events: none;
        z-index: 0;
    }
    /* Print styles */
    @media print {
        #toolbar, #dashboardModal {
            display: none !important;
        }
        body {
            margin: 0;
        }
        .watermark {
            display: block;
        }
        .section-newpage {
            page-break-before: always;
        }
        @page {
            size: A4;
            margin: 20mm;
        }
    }
</style>
</head>
<body>

<div id="toolbar" class="mb-4">
    <button class="btn btn-primary" onclick="setExamTitle()">Set Exam Name</button>
    <button class="btn btn-success" onclick="openAddSectionModal()">Add Section</button>
    <button class="btn btn-warning" onclick="setWatermark()">Set Watermark</button>
    <button class="btn btn-info" onclick="printExam()">Print</button>
    <button class="btn btn-secondary" onclick="openDashboard()">Dashboard</button>
    <button class="btn btn-danger" onclick="clearExam()">Clear</button>
</div>

<div id="watermark" class="watermark" style="display:none;"></div>

<div id="exam-paper">
    <div id="exam-title-container">
        <div id="exam-title">DU Admission Test</div>
        <hr>
    </div>
</div>

<!-- Section Form Modal -->
<div class="modal" tabindex="-1" id="sectionModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Section</h5>
        <button type="button" class="btn-close" onclick="closeSectionModal()"></button>
      </div>
      <div class="modal-body">
        <form id="sectionForm">
          <div class="mb-3">
            <label class="form-label">Section Name (Bangla)</label>
            <input type="text" class="form-control" id="sectionName" required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="newPage">
            <label class="form-check-label">Start this section on a new page</label>
          </div>
          <h6>Questions</h6>
          <div id="questionsContainer"></div>
          <button type="button" class="btn btn-sm btn-success" onclick="addQuestionForm()">Add Question</button>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" onclick="saveSection()">Save Section</button>
        <button class="btn btn-secondary" onclick="closeSectionModal()">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Dashboard Modal -->
<div class="modal" tabindex="-1" id="dashboardModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Dashboard</h5>
        <button type="button" class="btn-close" onclick="closeDashboard()"></button>
      </div>
      <div class="modal-body" id="dashboardContent">
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeDashboard()">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
let examTitle = localStorage.getItem('examTitle') || 'DU Admission Test';
let sections = JSON.parse(localStorage.getItem('sections') || '[]');
let watermarkText = localStorage.getItem('watermarkText') || '';

document.getElementById('exam-title').innerText = examTitle;
if (watermarkText) {
    document.getElementById('watermark').innerText = watermarkText;
    document.getElementById('watermark').style.display = 'block';
}

// Bangla numbering
function banglaNumber(n) {
    const banglaDigits = ['০','১','২','৩','৪','৫','৬','৭','৮','৯'];
    return n.toString().split('').map(d=>banglaDigits[parseInt(d)]).join('');
}

// Render Sections
function renderSections() {
    const paper = document.getElementById('exam-paper');
    // Remove old sections
    paper.querySelectorAll('.section-container').forEach(el=>el.remove());

    sections.forEach(sec => {
        const secDiv = document.createElement('div');
        secDiv.className = 'section-container' + (sec.newPage ? ' section-newpage' : '');
        const header = document.createElement('div');
        header.className = 'section-header';
        header.innerText = sec.name;
        secDiv.appendChild(header);

        sec.questions.forEach((q, idx) => {
            const qBox = document.createElement('div');
            qBox.className = 'question-box';
            const qText = document.createElement('div');
            qText.innerHTML = `<strong>প্রশ্ন ${banglaNumber(idx+1)}:</strong> ${q.text}`;
            qBox.appendChild(qText);

            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';
            const labels = ['(ক)','(খ)','(গ)','(ঘ)'];
            q.options.forEach((opt,i)=>{
                const optDiv = document.createElement('div');
                optDiv.className = 'option';
                optDiv.innerHTML = `${labels[i]} ${opt}`;
                optionsDiv.appendChild(optDiv);
            });
            qBox.appendChild(optionsDiv);
            secDiv.appendChild(qBox);
        });

        paper.appendChild(secDiv);
    });
}

// Toolbar functions
function setExamTitle() {
    const title = prompt('Enter exam title (Bangla allowed):', examTitle);
    if(!title) return;
    examTitle = title;
    document.getElementById('exam-title').innerText = examTitle;
    localStorage.setItem('examTitle', examTitle);
}

function setWatermark() {
    const wm = prompt('Enter watermark text:', watermarkText);
    if(wm===null) return;
    watermarkText = wm;
    const wmDiv = document.getElementById('watermark');
    wmDiv.innerText = watermarkText;
    wmDiv.style.display = watermarkText ? 'block' : 'none';
    localStorage.setItem('watermarkText', watermarkText);
}

function printExam() { window.print(); }
function clearExam() {
    if(confirm('Are you sure to clear everything?')) {
        sections=[]; examTitle='DU Admission Test'; watermarkText='';
        localStorage.clear();
        document.getElementById('exam-title').innerText=examTitle;
        document.getElementById('watermark').style.display='none';
        renderSections();
    }
}

// Section Modal
function openAddSectionModal() {
    document.getElementById('sectionForm').reset();
    document.getElementById('questionsContainer').innerHTML='';
    addQuestionForm(); // at least one question
    document.getElementById('sectionModal').style.display='block';
}
function closeSectionModal(){ document.getElementById('sectionModal').style.display='none'; }

function addQuestionForm() {
    const container = document.getElementById('questionsContainer');
    const qDiv = document.createElement('div');
    qDiv.className='mb-3 question-form';
    qDiv.innerHTML=`
        <input type="text" class="form-control mb-1 q-text" placeholder="Question text" required>
        <div class="d-flex gap-2">
            <input type="text" class="form-control option-input" placeholder="ক" required>
            <input type="text" class="form-control option-input" placeholder="খ" required>
            <input type="text" class="form-control option-input" placeholder="গ" required>
            <input type="text" class="form-control option-input" placeholder="ঘ" required>
        </div>
    `;
    container.appendChild(qDiv);
}

function saveSection() {
    const name = document.getElementById('sectionName').value.trim();
    const newPage = document.getElementById('newPage').checked;
    if(!name) return alert('Section name required');
    const questionDivs = document.querySelectorAll('#questionsContainer .question-form');
    if(questionDivs.length===0) return alert('Add at least one question');

    const questionsArr = [];
    for(const qDiv of questionDivs){
        const text = qDiv.querySelector('.q-text').value.trim();
        const opts = Array.from(qDiv.querySelectorAll('.option-input')).map(i=>i.value.trim());
        if(!text || opts.some(o=>!o)) return alert('All question and options must be filled');
        questionsArr.push({text:text, options:opts});
    }

    sections.push({name:name, newPage:newPage, questions:questionsArr});
    localStorage.setItem('sections', JSON.stringify(sections));
    renderSections();
    closeSectionModal();
}

// Dashboard
function openDashboard() {
    const container = document.getElementById('dashboardContent');
    container.innerHTML='';
    sections.forEach((sec, sidx)=>{
        const secDiv = document.createElement('div');
        secDiv.className='mb-3';
        secDiv.innerHTML=`<h5>${sec.name} <button class="btn btn-sm btn-danger" onclick="deleteSection(${sidx})">Delete Section</button></h5>`;
        sec.questions.forEach((q, qidx)=>{
            const qDiv = document.createElement('div');
            qDiv.innerHTML=`প্রশ্ন ${banglaNumber(qidx+1)}: ${q.text}`;
            secDiv.appendChild(qDiv);
        });
        container.appendChild(secDiv);
    });
    document.getElementById('dashboardModal').style.display='block';
}

function closeDashboard(){ document.getElementById('dashboardModal').style.display='none'; }

function deleteSection(idx) {
    if(confirm('Delete this section?')) {
        sections.splice(idx,1);
        localStorage.setItem('sections', JSON.stringify(sections));
        renderSections();
        openDashboard();
    }
}

renderSections();
</script>

</body>
</html>
